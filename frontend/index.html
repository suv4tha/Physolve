<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhySolve - Physics Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Projectile Motion Calculator</h1>
  <form id="physicsForm">
    <label>Initial Velocity (m/s): <input type="number" id="velocity" required></label><br>
    <label>Angle (degrees): <input type="number" id="angle" required></label><br>
    <button type="submit">Calculate</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
